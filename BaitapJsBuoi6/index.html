<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h2>BÀI 1: TÌM SỐ NGUYÊN DƯƠNG NHỎ NHẤT</h2>
        <div class="alert alert-success">Tìm số nguyên dương nhỏ nhất sao cho:
            1 + 2 + … + n > 10000
            <button class="btn btn-primary d-block mt-2" onclick="exercise1()">Kết quả</button>
            <div id="show1" class="mt-2"></div>
        </div>
        <br>
        <br>
        <br>
        <h2>BÀI 2: TÍNH TỔNG S(n)</h2>
        <div class="alert alert-success"> S(n) = x + x^2
            + x^3 + … + x^n
            <input type="text" id="numX" placeholder="Nhập số x" class="form-control w-50 mt-2">
            <input type="text" id="numN" placeholder="Nhập số n" class="form-control w-50 mt-2">
            <button class="btn btn-primary d-block mt-2" onclick="exercise2()">Kết quả</button>
            <div id="show2" class="mt-2"></div>
        </div>
        <br>
        <br>
        <br>
        <h2>BÀI 3: TÍNH GIAI THỪA</h2>
        <div class="alert alert-success">Tính giai thừa 1*2*...n
            <input type="text" id="number" placeholder="Nhập số n" class="form-control w-50 mt-2">
            <button class="btn btn-primary d-block mt-2" onclick="exercise3()">Tính giai thừa</button>
            <div id="show3" class="mt-2"></div>
        </div>
        <br>
        <br>
        <br>
        <h2>BÀI 4</h2>
        <div class="alert alert-success">
            <button class="btn btn-primary d-block mt-2" onclick="exercise4()">Tạo div</button>
            <div id="show4" class="mt-2 alert alert-dark">
            </div>
        </div>
        <br>
        <br>
        <br>
        <h2>BÀI 5: In số nguyên tố</h2>
        <div class="alert alert-success">
            <input type="text" id="num" placeholder="Nhập số n" class="form-control w-50 mt-2">
            <button class="btn btn-primary d-block mt-2" onclick="exercise5()">In số nguyên tố</button>
            <div id="show5" class="mt-2">
            </div>
        </div>
        <br>
        <br>
        <br>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
